<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title> 
    </head>
    <body>
        <div class="cont">
            <div class="card">
                <div class="search">
                    <input type="text" class="search-input" spellcheck="false">
                    <button class="search-btn"><img src="images/search.png" class="search-icon"></button>                    
                </div>
                <img src="images/clear.png" class="weather-icon">
                <p class="temp">22*c</p>
                <p class="name">Bengaluru</p>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" class="icon">
                        <div>
                            <p class="percentage">59%</p>
                            <p class="atmos">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" class="icon">
                        <div>
                            <p class="percentage">12 km/h</p>
                            <p class="atmos">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
